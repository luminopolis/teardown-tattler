<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcSyACHe7LuuckAYAdo2csyMylZwv8D4M&sensor=true">
    </script>
    <script type="text/javascript">

		var properties = [
			['Prop1', 39.102155642971354, -94.51227662299993, 5],
			['Prop2', 39.10324382262678, -94.5450569109679, 4],
			['Prop3', 39.31363121816122, -94.53375243305965, 3],
			['Prop4', 39.07544577870112  , -94.56297140579159, 2],
			['Prop5', 39.000990907895414, -94.55210759567763, 1]
		];

      function initialize() {
        var mapOptions = {
            
          center: new google.maps.LatLng(39.098627, -94.579926),
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
       // var blue = 'building_icon_blue.png';
        
       	setMarkers(map, properties); 
      }
function setMarkers(map, locations) {
        var red= 'building_icon_red.png'; 
  // Add markers to the map

  // Marker sizes are expressed as a Size of X,Y
  // where the origin of the image (0,0) is located
  // in the top left of the image.

  // Origins, anchor positions and coordinates of the marker
  // increase in the X direction to the right and in
  // the Y direction down.
  var image = {
    url: red,
    // This marker is 20 pixels wide by 32 pixels tall.
//    size: new google.maps.Size(20, 32),
    // The origin for this image is 0,0.
 //   origin: new google.maps.Point(0,0),
    // The anchor for this image is the base of the flagpole at 0,32.
  //  anchor: new google.maps.Point(0, 32)
  };
  for (var i = 0; i < locations.length; i++) {
    var beach = locations[i];
    var myLatLng = new google.maps.LatLng(beach[1], beach[2]);
    var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        icon: image,
        title: beach[0],
        zIndex: beach[3]
    });
  }
}        

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
